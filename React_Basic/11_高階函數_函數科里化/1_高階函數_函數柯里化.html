<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_高階函數_函數柯里化</title>
</head>

<body>
  <div>
    按下登入後顯示登入信息
  </div>
  <div id="test"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" integrity="sha512-pBSlhNUvB+td6sjW1zmR6L7c7kVWR4octUPl4tfHmzO63424nxta8aLmficEcAAswQmRqTiToi63AazDurj/Sg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="text/babel">

    class Login extends React.Component {

      /*
        高階函數:如果一個函數符合下面2個規範中的任何一個，那該函數就是高階函數
        1.若A函數，接收的參數是一個函數，那麼A就可以稱之為高階函數
        2.若A函數，調用的返回值依然是一個函數，那麼A就可以稱之為高階函數
        常見的函數有:Promise、setTimeout、arr.map()...
        
        函數柯里化:通過函數調用繼續返回函數的方式，實現多次接收參數最後統一處理的函數編碼形式
      */

      //初始化狀態
      state = {
        username:'',
        password:''
      }

      //儲存表單數據到狀態中
      saveFormData = (dataType)=>{
        return (event)=>{
          this.setState({[dataType]:event.target.value})
        }
      }

      //表單提交的事件
      handelSubmit=(event)=>{
        event.preventDefault()
        const {username,password} = this.state
        alert(`帳號是:${username}，密碼是:${password}`)
      }

      render(){
        return(
          <form onSubmit={this.handelSubmit} action="https://gusty1.github.io/GustyLittleWorld/">
            帳號:<input onChange={this.saveFormData('username')} type="text" name="username"/>
            密碼:<input onChange={this.saveFormData('password')} type="password" name="password"/>
            <button>登入</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login/>,document.getElementById('test'))
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_回調函數的ref</title>
</head>

<body>
  <div>效果:點擊按鈕顯示左側輸入框的數據，右邊輸入框失焦自動提示</div>
  <div id="test"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" integrity="sha512-pBSlhNUvB+td6sjW1zmR6L7c7kVWR4octUPl4tfHmzO63424nxta8aLmficEcAAswQmRqTiToi63AazDurj/Sg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="text/babel">
    class Demo extends React.Component {

      //展示左側輸入框的數據
      showData=()=>{
        //ref裡的值會被當成是refs的key，value是ref的真實DOM
        const {input1} = this
        alert(input1.value)
      }

      //展示右側輸入框的數據
      showData2=()=>{
        const {input2} = this
        alert(input2.value)
      }

      //this一定要加
      render(){
        return(
          <div>
            <input ref={(c)=>{this.input1=c}} type="text" placeholder="點擊按鈕提示數據"/>
            <button onClick={this.showData}>點我顯示左側資料</button>
            <input ref={(c)=>{this.input2=c}} onBlur={this.showData2} type="text" placeholder="失焦時自動提示數據" />
          </div>
        )
      }
    }
    
    ReactDOM.render(<Demo/>,document.getElementById('test'))
  </script>
</body>

</html>

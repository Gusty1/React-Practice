<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>類中的方法this指向</title>
</head>

<body>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }
      study() {
        //study方法放在哪裡?-->類的原型對象上，供實例使用
        //通過Person實例調用study時，study中的this就是Person實例
        console.log(this)
      }
    }
    const p1 = new Person('Gusty', 25)
    p1.study() //通過實例調用study方法
    const x = p1.study
    x()
  </script>
</body>

</html>

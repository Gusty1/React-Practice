<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_展開運算符</title>
</head>

<body>
  <script>
    const arr1 = [1, 3, 5, 7, 9]
    const arr2 = [2, 4, 6, 8, 10]
    console.log(arr1)
    const arr3 = [...arr1, ...arr2]
    console.log(arr3)

    //在函數中使用
    function sum(...numbers) {
      //展開運算符接收會變陣列
      return numbers.reduce((prev, current) => {
        return prev + current
      })
    }
    console.log(sum(1, 2, 3, 4))

    //構造字面量對象時使用展開語法
    const person1 = {
      name: 'Gusty',
      age: 25
    }
    const person2 = {
      ...person1
    }
    person1.name = 'Mike'
    console.log(person1)
    console.log(person2)

    const person3 = {
      ...person1,
      name: 'jack'
    }
    console.log(person3)
  </script>
</body>

</html>
